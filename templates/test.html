<!DOCTYPE html>
{% load static %}
{% include 'base.html' %}

{% block content %}
<html lang="en">
    <head>
        <title>Stocklysis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .block{
                margin-top: 6%;
                font-family: 'Courier New', Courier, monospace;
                width: 90%;
                height: 500px;
                margin-left: 5%;
                border-radius: 20px;
                background-color: rgb(98, 98, 164);
                box-shadow: 10px 10px 20px black;

            }
            .navbar {
                width: 100%;
                z-index: 1000;
                margin-top: 7%;
                color: white;
                background-color: rgb(22, 23, 33);
                border-radius: 10px;
            }
            .navbar ul li a{
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Bar Graph</h1>
    
        <!-- Canvas element for drawing the bar graph -->
        <canvas id="barGraphCanvas" width="400" height="300"></canvas>
    
        <script>
            // Sample array of values
            var values = [10, 15, 12, 20, 15];
    
            // Get the canvas element
            var canvas = document.getElementById('barGraphCanvas');
            var context = canvas.getContext('2d');
    
            // Set the width and height of each bar
            var barWidth = 40;
            var barHeightMultiplier = 10;
    
            // Set the starting position for the first bar
            var x = 20;
    
            // Loop through the array and draw bars
            for (var i = 0; i < values.length; i++) {
                var value = values[i];
    
                // Calculate the height of the bar based on the array value
                var barHeight = value * barHeightMultiplier;
    
                // Draw the bar
                context.fillStyle = 'blue'; // Bar color
                context.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
    
                // Move to the starting position of the next bar
                x += barWidth + 10; // Add some spacing between bars
            }
        </script>
    </body>
</html>
{% endblock %}
